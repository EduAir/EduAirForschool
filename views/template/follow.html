<!DOCTYPE html>
  <html>
    <head>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="assets/css/materialize.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="assets/css/airedu.css"  media="screen,projection"/>
      <meta charset="UTF-8">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    </head>

    <body>
      <div class="container">
        <div class="row">
          <div class="field_follow col s12 m8 l8">
            <div class="card-panel">
              <h4>Abonne toi</h4>
              Abonnez vous à plus de personnes à partir des suggestions ci-dessous, personnalisées pour vous. <br>
            </div>
            <div class="row">
              <div class="col s8">
                <input type="text" class="find_leader" placeholder="Cherchez un nom complet">
              </div>
              <div class="col s4">
                <a class="waves-effect blue waves-light btn find_leader_submit">Cherchez sur EduAir</a>
              </div>
            </div>
            <div class="card-panel">
              <ul class="follow_list collection">
              </ul>
            </div>
            <a class="waves-effect blue right waves-light btn">Suivant</a>
          </div>
          <div class="hide-on-small-only col s12 m4 l4">
            <div class="suggestion_vid"></div>
          </div>
        </div>
        
      </div>
     
      
     
      
      
      

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="assets/js/jquery.js"></script>
      <script type="text/javascript" src="assets/js/jquery-ui.min.js"></script>
      <script type="text/javascript" src="assets/js/json2.js"></script>
      <script type="text/javascript" src="assets/js/jstorage.js"></script>
      <script type="text/javascript" src="assets/js/materialize.min.js"></script>
      <script type="text/javascript" src="assets/js/jQuery.succinct.min.js"></script>
      <script type="text/javascript" src="assets/js/jquery/autosize.min.js"></script>
      


      <script type="text/javascript" src="assets/js/global.js"></script>
      <script type="text/javascript" src="assets/js/pub.js"></script>
      <script type="text/javascript" src="assets/js/follow.js"></script>
    </body>
  </html>
